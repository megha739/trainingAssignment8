<!DOCTYPE html>

<head>

<body>
 
 
    <h1 style="color: blue">
        Task 1
    </h1>
     
    <b>
     ....Remove spaces from
        a string....
    </b>
     
    <p>
        Original string is:
        Welcome        To    The    Training         Session
    </p>
     
    <p>
        New String is:
        <span class="output"></span>
    </p>
     
    <button onclick="removeSpaces()">
        Remove Spaces
    </button>
     
    <script type="text/javascript">
        function removeSpaces() {
            originalText =
                "Welcome        To    The    Training         Session";
         
            removedSpacesText =
                originalText.split(" ").join("");
         
            document.querySelector('.output').textContent
                    = removedSpacesText;
        }
    </script>
</body>
